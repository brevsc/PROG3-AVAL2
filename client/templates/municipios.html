    <title>Município</title>

<body>

    <header id="header">
        <a id="logo" href="../index.html">Candidate Tracker</a>
        <nav id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">

            <ul id="menu" role="menu">

    <main>
        <div class="top">
            <h1>Faça uma pesquisa por município</h1>
            <div class="search">
                <input type="text">
            </div>
        </div>
            <!--Ao se selecionar o município, deve ser exibida a votação de todos os candidatos que receberam votação naquele município.
            No resultado apresentado deve constar nome, cargo, votação e status (eleito ou não eleito).
            Ao final do resultado deve ser exibida a totalização dos votos.-->
        <div class="cards">
            <div class="card">
                <h3>nome: </h3>
                <p>cargo: </p>
                <p>votos: </p>
                <p>status: </p>
            </div>

        </div>
    </main>
